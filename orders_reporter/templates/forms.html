{% extends "base.html" %}
{% block content %}
<style>
    .button {
      background-color: #FF5F1F; /* Orange */
      border: none;
      color: white;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 3px 2px;
      cursor: pointer;
    }
    .button1 {border-radius: 2px;}

    * {
      box-sizing: border-box;
    }

    input[type=text], select, textarea {
      width: 60%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: horizontal;
    }

    label {
      padding: 12px 12px 12px 0;
      display: inline-block;
    }

    input[type=submit] {
      background-color: #04AA6D;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: left;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .col-25 {
      float: left;
      width: 25%;
      margin-top: 6px;
    }

    .col-75 {
      float: left;
      width: 75%;
      margin-top: 6px;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      clear: both;
    }
  </style>
  <body>

    <form method="post">
    <div class="container">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="button button1">Submit</button>
    </form>
  </div>

{% endblock content %}
